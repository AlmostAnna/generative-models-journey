name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        activate-environment: generative-journey
        auto-activate-base: false
        use-mamba: true
        python-version: ${{ matrix.python-version }} # Use matrix version

    - name: Create environment from environment.yml
      run: |
        mamba env create -f environment.yml
      shell: bash -l {0} # Use login shell to activate conda env

    - name: Install project in editable mode with dev dependencies
      run: |
        # Activate environment (already done by shell: bash -l {0})
        pip install -e ".[dev]" # Install the project itself (-e) and dev dependencies ([dev])
      shell: bash -l {0}

    - name: Verify installation and imports
      run: |
        # Check basic dependencies
        python -c "import torch; import numpy; import matplotlib; print('Basic dependencies OK')"
        # Check if our package parts can be imported correctly
        python -c "from src.diffusion import ScoreModel; print('src.diffusion imported OK')"
        python -c "from projects.vqvae_transformer_ts.utils.data_processing import inverse_scale_samples; print('Project module imported OK')"
      shell: bash -l {0}

    - name: Run tests with coverage
      run: |
        # Run pytest from the repository root
        pytest tests/ projects/*/tests/ -v --cov=src --cov=projects --cov-report=xml --cov-report=term-missing
      shell: bash -l {0}

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml # Path to coverage report generated by pytest-cov
        fail_ci_if_error: true # Fail if upload fails
