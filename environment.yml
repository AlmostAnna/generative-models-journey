name: generative-journey
channels:
  - pyro
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - jupyterlab
  - ipykernel
  - matplotlib
  - tqdm
  - arviz
  - scipy
  - pyro-ppl
  - pip:
    - torch
    - scikit-learn
    - imageio

# Set environment variables
variables:
  KMP_DUPLICATE_LIB_OK: TRUE

